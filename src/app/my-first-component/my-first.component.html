<div class="form-container">
  <h2>Simple form</h2>
  <form (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="name">Name: </label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        required
        (keydown)="onKeydownNameInput()"
      />
    </div>
    <div class="form-group">
      <label for="email">Email: </label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Message: </label>
      <textarea
        id="message"
        rows="5"
        [(ngModel)]="message"
        name="message"
      ></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
